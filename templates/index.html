<!doctype html>
<head>
    <title>Deopaul HelloWorld</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/hello.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Hello World my name is:</h1>   
            <h1 class="display-6 fw-bold text-primary"id="demo"></h1>     
                <p class="fs-5">
                    This is my first step in learning DevOps
                </p>
                <button onclick="typeWriter()" class="btn btn-primary btn-lg px-4 gap-3">View Name</button>      
          </div>
        <form method="post" action="{{url_for('coming_soon')}}">
            <div class="col-md-6 mx-auto text-center">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2"> 
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Next</button>
                </div>            
            </div>
        </form>
     </main>      
     <script>
        var i = 0;
        var txt = 'Deopaul Somwaru';
        var speed = 50;
        
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        </script>
   </body>
</html>
